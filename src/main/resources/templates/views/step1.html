<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El rincón del Cine - Películas</title>
    <link rel="stylesheet" th:href="@{styles/estilos.css}" />
  </head>
  <body>
    <div class="bas">
      <div class="Slogan"><div class="NomSitio"></div></div>
    </div>
    <div class="base">
      <div class="cabecera">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="subcabecera">
        <div class="CuentaAtrasCatro"></div>
        <p>&nbsp;Seleccione una película</p>
      </div>
      <div class="cuerpo">
        <div th:each="cartelPelicula, iter : ${peliculas}">
          <a
            id="Idfilm1"
            class="pelicula"
            th:href="@{/step2(imgSelec=${cartelPelicula})}"
            th:style="'background-image: url(' + @{img/films/billboard/{imagen}(imagen=${cartelPelicula})} + ');'"
          >
          </a>

          <!--HTMLORIGINAL/ pierdo los estilos revisar
          <div class="info">
            <p><span>SALA 1</span> - 6.5€</p>
          </div>
          -->
          <div class="info">
            <p th:inline="text">
              <span th:text="'SALA ' + ${iter.index + 1}">SALA 1</span>
              - [[${precioEntrada}]]€
            </p>
          </div>
        </div>
      </div>
      <div class="pie">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
